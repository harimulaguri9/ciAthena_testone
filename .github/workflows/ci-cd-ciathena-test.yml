name: ciATHENA Automation CI/CD with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright allure-pytest pytest-xdist
          playwright install --with-deps

      # 4️⃣ Run Playwright tests (parallel)
      - name: Run Playwright Tests
        run: |
          pytest ciathena/tests/test_OngoingThreads.py \
            --alluredir=allure-results \
            --capture=tee-sys

      # 5️⃣ Verify Allure Results
      - name: Verify Allure Results
        if: always()
        run: |
          echo "Listing allure-results contents:"
          ls -la allure-results || echo "No allure-results directory found"

      # 6️⃣ Install Allure CLI
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure-2.27.0.zip
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      # 8️⃣ Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
